    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>jQuery SomewhereGallery demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/demo.css">
    </head>
    <body>
        <div class="description">
            <h1>jQuery SomewhereGallery plugin</h1>
            <p>A simple jQuery plugin for displaying sparks from Somewhere (<a href="http://somewherehq.com" target="_blank">http://somewherehq.com</a>)</p>
        </div>

        <div class="container">
            
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="../javascript/jquery.somewheregallery.js"></script>

        <script>
        $(document).ready(function() {
            
            $('.container').somewhereGallery({
                profile: "opbeat",
                imageSize: "talk_image",
                debug: true
            });

        });
        </script>        

    </body>
</html>
